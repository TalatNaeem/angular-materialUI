<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content>
  Would you like to delete the Employee {{data}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button color="primary" mat-button mat-dialog-close cdkFocusInitial (click)="Confirmation()">Ok</button>
</mat-dialog-actions>
